    <div class=" container fila">
        <div class="row fila">



            <seccion class="buscgrado col  ">

                <div class="row distancia">
                    <label for="ingrado">Buscar alumno por  identidad</label>
                    <label class="col" for="year">AÑO DE MATRÍCULA</label>

                </div>
                <div class="w-100"></div>
                <div class="row ">
                    <div>
                        <input type="text" id="intablaGrado" required>
                    </div>

                    <div >
                        <input class="col" id="year" class="form-control" type="text" maxlength="4" onclick="ponerYear()">
    
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary ml-5" onclick="buscarAlumno()" id="generarBtn">
                            GENERAR
                        </button>

                    </div>


                </div>
            </seccion>

            <div class="w-100"></div>

            <section class="row tbl">

                <table id="tabla" class="table table-hover table-bordered ">
                    <thead>
                        <th style="width: 2rem;">Edición</th>
                        <th style="width: 10rem;">Número de identidad</th>
                        <th> Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Edad</th>
                        <th>Grado</th>
                        <th>Modalidad</th>
                        <th>Domicilio</th>
                        <th>Padre del alumno</th>
                    </thead>
                    <tbody id="tablagenerar">

                    </tbody>

                </table>
            </section>
        </div>

    </div>




    <aside id="modal1" class="modal">
        <div class="content-modal">
            <header>
                <a href="#" class="close-modal">x</a>
                <h2>Editar datos del alumno</h2>
            </header>
            <article>
                <form class="form-group  card card-body  form-check-input  " id="alumnofrm">

                    <div class="row">
                        <div class="form-group col ">
                            <label for="name">Nombre del alumno</label>
                            <input type="text" id="nombr" placeholder="Ingrese el nombre del alumno"
                                class="form-control " required>
                        </div>

                        <div class="form-group col">
                            <label for="apellido">Apellido del alumno</label>
                            <input type="text" id="apellido" placeholder="Apellido del alumno" class="form-control"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id">Número de identidad</label>
                        <input type="text" placeholder="Identidad" width="100%" maxlength="13" class="form-control"
                            id="id" required>
                    </div>
                    <div class="row">

                        <div class="col">
                            <div class="form-group">
                                <label for="date">Fecha de Nacimiento</label>
                                <input type="date" id="nacimiento" placeholder="Fecha de Nacimiento"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="col ">
                            <div>
                                <label for="sexo">Elija un sexo</label>
                                <select id="sexo" class="form-control">
                                    <option selected disabled>---Sexo---</option>
                                    <option value="F">F</option>
                                    <option value="M">M</option>
                                </select>

                            </div>


                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="modalidad">Elija la modalidad</label>
                            <select required id="modalidad" class="form-control ">
                                <option disabled>---MODALIDAD---</option>
                                <option value=1>BASICA</option>
                                <option value=2>AÑO FUNDAMENTO</option>
                                <option value=3>BCH</option>
                                <option value=4>BCH AC</option>
                                <option value=5>BTPAE</option>
                                <option value=6>BTPCF</option>
                                <option value=7>BTPI</option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="grado">Grado</label>
                                <input type="number" id="grado" placeholder="Grado" min="7" max="12"
                                    class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="padre">Domicilio</label>
                        <input type="text" id="domicilio" placeholder="Ingrese domicilio" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="padre">Padre del alumno</label>
                        <input type="text" id="padre" placeholder="Nombre completo" class="form-control" required>
                    </div>


                    <button class="btn btn-primary " id="save">
                        Guardar
                    </button>

                </form>
            </article>

        </div>
    </aside>

    
    <script src="js/buscar.js"></script>
