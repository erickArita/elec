        <div class=" col colcentral ">
            <legend>MATRICULA DE ALUMNOS</legend>
            <form class="form-group  card card-body  form-check-input  " id="alumnofrm">

                <div class="row">
                    <div class="form-group col ">
                        <label for="name">Nombre del alumno</label>
                        <input type="text" id="name" placeholder="Ingrese el nombre del alumno" class="form-control "
                            autofocus required>
                    </div>

                    <div class="form-group col">
                        <label for="apellido">Apellido del alumno</label>
                        <input type="text" id="apellido" placeholder="Apellido del alumno" class="form-control"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id">Número de identidad</label>
                    <input type="text" placeholder="Identidad" width="100%" maxlength="13" class="form-control" id="id"
                        required>
                </div>
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="date">Fecha de Nacimiento</label>
                            <input type="date" id="nacimiento" placeholder="Fecha de Nacimiento" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="col ">
                        <div>
                            <label for="sexo">Elija un sexo</label>
                            <select id="sexo" class="form-control">
                                <option selected disabled>---Sexo---</option>
                                <option value="F">F</option>
                                <option value="M">M</option>
                            </select>

                        </div>


                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label for="modalidad">Elija la modalidad</label>
                        <select required id="modalidad" class="form-control ">
                            <option selected disabled hidden>---MODALIDAD---</option>
                            <option value=1>BASICA</option>
                            <option value=2>AÑO FUNDAMENTO</option>
                            <option value=3>BCH</option>
                            <option value=4>BCH AC</option>
                            <option value=5>BTPAE</option>
                            <option value=6>BTPCF</option>
                            <option value=7>BTPI</option>
                        </select>
                    </div>
                    <div class="form-group mr-3">
                        <label for="tele">No. Teléfono </label>
                        <input type="text" id="tele" placeholder="Número de teléfono" maxlength="8" class="form-control" required>
                    </div>
                    <div class="form-group ml-3 ">
                        <label for="padre">Domicilio</label>
                        <input type="text" id="domicilio" placeholder="El Rosario Santa Rita " class="form-control" required>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="grado">Grado</label>
                            <input type="number" id="grado" placeholder="Grado" min="7" max="12" class="form-control"
                                required>
                        </div>
                       
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="padre">Padre del alumno</label>
                    <input type="text" id="padre" placeholder="Nombre completo" class="form-control" required>
                </div>

                

                <button class="btn btn-primary">
                    Guardar
                </button>

            </form>

        </div>
        <div class="col colright">
            <div id="alumnos">
                <div class="row ">
                    <div class="colright" id="lista">
                        <table class="table table-striped">

                            <thead>
                                <tr>
                                    <th>Número de identidad</th>
                                    <th> Nombre</th>
                                    <th>Apellido</th>
                                </tr>
                            </thead>

                            <tbody id="filas">




                            </tbody>

                        </table>

                    </div>
